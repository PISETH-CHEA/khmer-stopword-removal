data_paths:
  raw_dir: "data/raw"
  segmented_dir: "data/segmented"
  processed_dir: "data/processed"
  stopwords_dir: "data/stopwords"

segmentation:
  model: "khmer-nltk"
  max_length: 512

stopword_detection:
  frequency_threshold: 0.3
  min_doc_frequency: 3

evaluation:
  test_split: 0.2
  metrics: ["precision", "recall", "f1_score"]
